<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Pre Entrega 3 Python</title>
        {% load static %}
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}"/>
        <link href="{% static 'css/index.css' %}" rel="stylesheet" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="h-screen flex flex-col items-center py-4">
        <div class="w-1/2 h-full flex flex-col border-2 p-4 rounded-md space-y-8 overflow-y-scroll" id="main">
            <div class="flex place-content-evenly items-center h-12">
                <a class="bg-zinc-50 hover:bg-orange-100 transition border-2 border-orange-300 py-1 px-3 rounded-lg" aria-current="page" href="{% url 'index' %}">Home</a>
                <a class="bg-zinc-50 hover:bg-orange-100 transition border-2 border-orange-300 py-1 px-3 rounded-lg" href="{% url 'about' %}">About</a>
                {% if request.user.is_authenticated %}
                    <a class="bg-zinc-50 hover:bg-orange-100 transition border-2 border-orange-300 py-1 px-3 rounded-lg" href="{% url 'students_form' %}">Students</a>
                    <a class="bg-zinc-50 hover:bg-orange-100 transition border-2 border-orange-300 py-1 px-3 rounded-lg" href="{% url 'courses_form' %}">Courses</a>
                    <a class="bg-zinc-50 hover:bg-orange-100 transition border-2 border-orange-300 py-1 px-3 rounded-lg" href="{% url 'professors_form' %}">Professors</a>
                    <a class="bg-zinc-50 hover:bg-orange-100 transition border-2 border-orange-300 py-1 px-3 rounded-lg" href="{% url 'comunications_form' %}">Messages</a>
                    <a class="bg-zinc-50 hover:bg-orange-100 transition border-2 border-orange-300 py-1 px-3 rounded-lg" href="{% url 'profile' %}">Profile ({{ request.user.username}})</a>
                    <a class="bg-zinc-50 hover:bg-red-100 transition border-2 border-red-300 py-1 px-3 rounded-lg" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                    <a class="bg-zinc-50 hover:bg-orange-100 transition border-2 border-orange-300 py-1 px-3 rounded-lg" href="{% url 'login' %}">Login</a>
                    <a class="bg-zinc-50 hover:bg-orange-100 transition border-2 border-orange-300 py-1 px-3 rounded-lg" href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
            
            <div class="w-full text-center text-2xl">
                {% block title %}{% endblock title %}
            </div>

            {% block main %}{% endblock main %}
            
            <footer class="py-5 bg-gray-200 rounded-md !mt-auto">
                <p class="text-center text-gray-800">Coderhouse 2023 &copy; by Gabriel Tomasel.</p>
            </footer>
            <script src="{% static './js/scripts.js' %}"></script>
        </div>
    </body>
</html>
