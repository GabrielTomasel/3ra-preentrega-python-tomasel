{% extends "parent.html" %}
{% load static %}
{% block students_form %}
{% if error %}

<div class="row">
    <p style="color:red">{{error}}</p>
</div>

{% endif %}
{% if search %}
{% for data in search %}

<div class="alert alert-light" role="alert">
    <div class="row">
        Curso Numero: {{data.course_id}}
    </div>
    <div class="row">
        Nombre Curso :{{data.course_type}}
    </div>
  </div>

{% endfor %}
{% endif %}

{% endblock %}
