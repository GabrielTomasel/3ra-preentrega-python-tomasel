{% extends "parent.html" %}
{% load static %}
{% block students_form %}
{% if error %}
<div class="flex">
    <p class="text-red-500">{{error}}</p>
</div>

{% endif %}
{% if search %}
<div class="flex flex-col border-orange-300 border-2 rounded-lg p-4">
    <h4 class="text-center text-lg mb-4">Search Results</h4>
    {% for data in search %}
    <div class="flex flex-col w-full">
        <div class="font-bold flex w-full">
            <div class="w-1/4">Name: </div>
            <div class="font-normal ml-2">{{data.first_name}}</div>
        </div>
        <div class="font-bold flex w-full">
            <div class="w-1/4">Last Name: </div>
            <div class="font-normal ml-2">{{data.last_name}}</div>
        </div>
        <div class="font-bold flex w-full">
            <div class="w-1/4">Email: </div>
            <div class="font-normal ml-2">{{data.email}}</div>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}

{% endblock %}
